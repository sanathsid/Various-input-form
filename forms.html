<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>Forms demo</h1>
    <form action="/https">
        <button type="button">please just click</button>
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username" name="user">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
            <p>
                <label for="submit"></label>
                <button id="submit">Submit</button>


            </p>
            <p>
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" step="50" name="bar">
            </p>
            <p>
                <button>submit</button>
            </p>
    </form>
    <label for="box">Any special requests</label>
    <br>
    <textarea id="box" rows="10" cols="10" placeholder="enter your request"></textarea>
    <p>
        <label for="cb">Cheese</label>
        <input type="checkbox" id="cb">
    </p>
    <form action="https">
        <h3>your size</h3>
        <p>
            <label for="a">Small</label>
            <input type="radio" name="size" id="a" value="s">
        </p>
        <p>
            <label for="b">Medium</label>
            <input type="radio" name="size" id="b" value="m">
        </p>
        <p>
            <label for="c">Large</label>
            <input type="radio" name="size" id="c" value="l">
        </p>
        <label for="meal">Menu For Today</label>
        <select name="meal" id="meal">
            <option value="Momos">Momos</option>
            <option value="Chilli Chicken">Chilli Chicken</option>
            <option value="chilli potato">Chilli potato</option>
            <option value="Egg roll">Egg roll</option>
        </select>
        <p>
            <button>Submit</button>

        </p>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YT</button>
    </form>
</body>

</html>
